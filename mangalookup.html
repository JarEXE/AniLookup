<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AniLookup</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="mangalookup.html">AniLookup - Manga</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h3 class="text-container">Lookup Any Manga!</h3>
                <form id="searchForm2">
                    <input type="text" class="form-control" id="searchText2" placeholder="Start typing here...">
                    <br />
                    <button id="searchButton" style="width: 100%" class="btn btn-primary">Lookup!</button>
                    <a href="index.html" style="width: 100%" class="btn btn-default">Browse Anime</a>
                </form>
            </div>
        </div>
        <div id="madaimg" class="madara-img">
            <img src="madara.gif" id="mada" alt="cookiemadara" style="visibility:visible" />
        </div>
    
    
        <div class="container">
            <div id="animes" class="row"></div>
        </div>
    
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/manga.js"></script>
    </body>
</html>
